<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Javascript</title>
</head>
<body>
    <div id="box1"></div>

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
    <script>
        // selector 

        // ID 
        document.getElementById("box1").innerHTML = "Ridzwan";

        // CLASS 
        var boxes = document.getElementsByClassName("boxes")
        boxes[0].innerHTML = "New Name";
        boxes[1].innerHTML = "Name";
        boxes[2].innerHTML = "Old Name";

        // TAG
        var li = document.getElementsByTagName("li");
        li[0].innerHTML = "React JS"
        li[1].innerHTML = "Js"
        li[2].innerHTML = "Tailwind"
        </script>
</body>
</html>
